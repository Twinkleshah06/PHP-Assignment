<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./CSS/profile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link id="u-page-google-font" rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i|Roboto+Condensed:300,300i,400,400i,700,700i|Oswald:200,300,400,500,600,700|text-font">
</head>

<body>
    <div class="profile_outer">
        <div class="mb-3" style="text-align: center; color: white;">
            <h3>Manage Profile</h3>
        </div>
        <div class="container profile_container">
            <div class="row">

                <div class="col-lg-3 img_section">
                    <img src="./Images/profileimg.webp" alt="profileimg" class="profileimg">
                    <h6 class="mb-1 mt-2">Amelly</h6>
                    <p>amelly12@bbb.com</p>
                </div>

                <div class="col-lg-5 profile_section2">
                    <h4 class="mt-2">Profile Setting</h4>
                    <div class="col-lg-6"></div>
                    <div class="col-lg-6"></div>

                    <form class="form_main">
                        <h5 class="mb-3">Step 1 : Your Details</h5>
                        <div class="row input_div">
                            <div class="col-lg-6 display_ip">
                                <label for="name" class="textsize">Name</label>
                                <input type="text" id="name" class=" border-hidden textsize" placeholder="First name">
                            </div>
                            <div class="col-lg-6 display_ip">
                                <label for="surname" class="textsize">Surname</label>
                                <input type="text" id="surname" class="border-hidden textsize" placeholder="Surname">
                            </div>
                            <div class="col-lg-12 display_ip mt-2">
                                <label for="mobileNo" class="textsize">Phone Number</label>
                                <input type="number" id="mobileNo" class="textsize" placeholder="Enter phone number">
                            </div>
                            <div class="col-lg-12 display_ip mt-2">
                                <label for="addr" class="textsize">Address</label>
                                <textarea class="textsize" id="addr" placeholder="Enter address"></textarea>
                            </div>
                            <div class="col-lg-12 display_ip mt-2">
                                <label for="email" class="textsize">Email id</label>
                                <input type="email" id="email" class="textsize" placeholder="Enter email id">
                            </div>
                            <div class="col-lg-12 display_ip mt-2">
                                <label for="education" class="textsize">Education</label>
                                <input type="text" id="education" class="textsize" placeholder="Education">
                            </div>
                            <div class="col-lg-6 display_ip mt-2">
                                <label for="country" class="textsize">Country</label>
                                <input type="text" id="country" class=" border-hidden textsize" placeholder="Country">
                            </div>
                            <div class="col-lg-6 display_ip mt-2">
                                <label for="state" class="textsize">State/Region</label>
                                <input type="text" id="state" class="border-hidden textsize" placeholder="State">
                            </div>
                        </div>
                        <div class="mt-3 save_btncls">
                            <button class="save_btn">Save Profile</button>
                        </div>
                        <br>
                    </form>
                </div>

                <div class="col-lg-4">
                    <div class="experience_cls mt-3">
                        <p>Edit Experience</p>
                        <button class="border-hidden btn-light">Experience</button>
                    </div>
                    <div class="col-lg-12 display_ip mt-4">
                        <label for="experience" class="textsize">Experience in Designing</label>
                        <input type="text" id="experience" placeholder="Experience" class="textsize">
                    </div>

                    <div class="col-lg-12 display_ip mt-2">
                        <label for="details" class="textsize">Additional Details</label>
                        <input type="text" id="details" placeholder="Additional Details" class="textsize">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
